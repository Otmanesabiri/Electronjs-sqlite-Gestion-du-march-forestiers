<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="xls.css">
</head>
<body>
    <header>
        <div class="logo">
              <img src="images\ANDEF-logo.png" alt="Logo">

        <nav class="nav">
          <a href="dashboard.html"><button  class="nav_btn" title="page principale">Principale</button></a>

          </button> </a>

  <main>    
  <div class="container">
    <h1>Fusionner deux fichiers Excel</h1>
    
    <input type="file" id="file1" accept=".xlsx, .xls">
    <input type="file" id="file2" accept=".xlsx, .xls">
    <button id="mergeButton">Fusionner et télécharger</button>

    <div class="preview-container">
        <div class="file-preview">
            <h2>Aperçu du fichier 1</h2>
            <table id="excelTable1">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="file-preview">
            <h2>Aperçu du fichier 2</h2>
            <table id="excelTable2">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</main>
